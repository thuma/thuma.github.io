<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML ladder table</title>
  <link rel="stylesheet" href="ladder.css">
</head>
<body>
<div class="ladder-frame">
<table class="ladder">
  <tr>
    <td class="nc">I1</td>
    <td class="no">I2</td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="coil">Q1</td>
  </tr>
  <tr>
    <td class="no">I1</td>
    <td class="T-down"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="coil">Q2</td>
  </tr>
  <tr>
    <td class="nc">I2</td>
    <td class="L-up"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td class="no">I4</td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="set">O3</td>
  </tr>
  <tr>
    <td class="no">I4</td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="line"></td>
    <td class="reset">O3</td>
  </tr>
</table>
</div>
</body>
</html>
