<!DOCTYPE HTML>
<html>
<head>
<title>Redirection -> GET to POST</title>
</head>
<body onload='document.getElementById("dogo").submit()'>
<script>

	allt = unescape(window.location.hash);

	delar = allt.split('&&&');

	url = delar[0].substr(1);

	delara = delar[1].split('&');
	
	document.write('<form id="dogo" action="'+url+'" method="POST">');
	
	for (var i=0;i<delara.length;i++)
	{
		nov = delara[i].split("=");
		document.write('<input  type="hidden" name="'+nov[0]+'" value="'+nov[1]+'" />');
	}
	document.write('</form>');

</script>
